<!doctype html>
<html lang="es">
<head>
   <meta charset="UTF-8" />
   <meta name="description" content="Cargador jQuery, plugin, recurso de carga" />
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
   <title>Cargador jQuery</title>
   <link rel="stylesheet" href="css/style.css" />
</head>
<body>
   <div>
      <h1>Ejemplo de cargador</h1>
      <h2>Click en cualquier parte de la pantalla</h2>
      <a href="#">INICIAR CARGA</a>
      <canvas id="html5" height="300" width="200"></canvas>
      <canvas id="css3" height="300" width="200"></canvas>
      <canvas id="javascript" height="300" width="200"></canvas>
      <canvas id="ajax" height="300" width="200"></canvas>
   </div>
<!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- <script src="js/cargador-funcion.js"></script> -->
<script src="js/cargador-procedimental.jquery.js"></script>
<script>
   //testeo
   $('#html5').cargador(0, 25, '#e54d26', '#f0f0f0', '#666', 'img/html5.png', 1000);
   $('#css3').cargador(0, 50, '#e54d26', '#f0f0f0', '#666', 'img/css3.png', 1000);
   $('#javascript').cargador(0, 75, '#e54d26', '#f0f0f0', '#666', 'img/javascript.png', 1000);
   $('#ajax').cargador(0, 100, '#e54d26', '#f0f0f0', '#666', 'img/ajax.png', 1000);
   /*$('a').on('click',function(){$(this).slideUp()});*/
</script>
</body>
</html>
